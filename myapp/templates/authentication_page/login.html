{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codetrain</title>
    <link rel="icon" href="{% static 'img/features/f6.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body id="loginbody">
	
	<section class="login-container">
		{% if messages %}
        {% for message in messages %}
        <h5 class="ui {{message.tags}} message mail-message" style="color: red; text-align: center; padding: 10px; background-color: beige;">
			{{message}}
        </h5>
        {% endfor %}
        {% endif %}
		<form method="POST">
			{% csrf_token %}
			<label for="email">Email:</label>
			{{form.email}}
			<label for="password">Password:</label>
			{{form.password}}
			<a href="{% url 'password_reset' %}">Forgot Password?</a>
			<input type="submit" >
		</form>

		<p>Don't have an account? <a href="{% url 'signup' %}" class="my-create">Create an account</a></p>
		
	</section>
	
</body>
</html>
